<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Shows</title>
</head>
<body style="background-image: url('/static/imgs/Blue.jpg'); background-size: 100%; height: 100%; font-family: 'Ubuntu', sans-serif;">
    <nav class="navbar navbar-light d-flex justify-content-evenly" style="width: 100%; margin-bottom: 50px; margin-top: 50px;">
        <h1 class="text-white justify-content-center">Shows</h1>
        <div class="d-flex justify-content-end">
            <form class="d-flex" action="/addshow">
                <button class="btn btn-close-white m-2" type="submit">Add Show</button>
            </form>
            <form class="d-flex" action="/logout">
                <button class="btn btn-close-white m-2" type="submit">Logout</button>
            </form>
        </div>
    </nav>
    <div class="card bg-dark border-2 border-dark m-auto text-white" style="width: 80%; background-color: rgba(59, 59, 59, 0.5); border: black; border-style: solid;">
        <h3 class="card-header m-auto"> Welcome {{user.first_name}}!!</h3>
        <h3 class="card-header m-auto">Here is a list of all your favorite shows</h3>
        <table class="table card-body text-white ms-2" style="width: 95%;">
            <thead>
                <tr>
                    <th scope="col" style="color: rgb(190, 190, 190);">Show Title :</th>
                    <th scope="col" style="color: rgb(190, 190, 190);">Show Description :</th>
                    <th scope="col" style="color: rgb(190, 190, 190);">Edit / View / Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for show in shows %}
                    <tr>
                        <td>{{show.title}}</td>
                        <td>{{show.description}}</td>
                        <td><a href="/editshow">Edit</a> | <a href="/viewshow">View</a> | <a href="/deleteshow">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
