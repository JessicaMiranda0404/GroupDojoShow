<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Shows</title>
</head>
<body style="background-image: url('/static/imgs/Blue.jpg'); background-size: 100%; height: 100%; font-family: 'Ubuntu', sans-serif;">
    <nav class="navbar navbar-light d-flex justify-content-evenly" style="width: 100%; margin-bottom: 100px; margin-top: 50px;">
        <h1 class="text-white justify-content-center">Shows</h1>
        <div class="d-flex justify-content-end">
            <form class="d-flex" action="/dashboard">
                <button class="btn btn-close-white m-2" type="submit">Dashboard</button>
            </form>
            <form class="d-flex" action="/logout">
                <button class="btn btn-close-white m-2" type="submit">Logout</button>
            </form>
        </div>
    </nav>
    <div class="card bg-dark border-2 border-dark m-auto text-white" style="width: 35%; background-color: rgba(59, 59, 59, 0.5); border: black; border-style: solid;">
        <h2 class="card-header text-center">Edit Show</h2>
        <form action="/" method="post" class="col-4 p-4 text-white card-body w-100">
            <div class="form-group text-white m-3">
                <label for="title" class="mb-2">Title :</label>
                <input type="text" name="title" value="{{show.title}}" class="form-control border border-dark justify-content-end mb-4" style="width: 90%; margin-left: 40px;">
            </div>
            <div class="form-group text-white align-bottom m-3">
                <label for="description" class="mb-2">Description :</label>
                <textarea name="description" class="form-control border border-dark justify-content-center mb-4" style="width: 90%; margin-left: 40px;">{{show.description}}</textarea>
            </div>
            <input type="submit" value="Edit" class="btn m-auto" style="color: rgb(255, 255, 255); background-color: rgb(40, 40, 197);">
        </form>
    </div>
</body>
</html>
